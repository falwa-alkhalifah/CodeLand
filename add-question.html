<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Codeland â€¢ Add Question</title>
<link rel="stylesheet" href="styleDeema.css">
 <style>
       :root {
           --radius: 16px;
           --shadow: 0 10px 30px rgba(0,0,0,.25);
           --font: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
       }

       * {
           box-sizing: border-box;
       }

       html, body {
           height: 100%;
       }

       body {
           margin: 0;
           background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
           color: #2c3e50;
           font-family: var(--font);
           padding: 20px;
       }

       .container {
           max-width: 1100px;
           margin: 32px auto;
           padding: 0 16px;
       }

       /* Quiz Info Styling */
       .quiz-info {
           background: white;
           border: none;
           padding: 18px;
           border-radius: var(--radius);
           box-shadow: var(--shadow);
           margin-bottom: 20px;
           display: flex;
           align-items: center;
           justify-content: space-between;
           gap: 12px;
       }

       .quiz-info h2 {
           color: #2c3e50;
           font-size: 28px;
           margin: 8px 0 14px;
       }

       .quiz-info p {
           color: #7f8c8d;
           font-size: 20px;
           margin: 8px 0 14px;
           display: flex;
           align-items: center;
           gap: 8px;
       }

       .quiz-info img {
           width: 40px;
           height: 40px;
           border-radius: 999px;
           object-fit: cover;
           border: 3px solid #3498db;
       }

       /* Form Styling */
       form {
           background: white;
           border: none;
           padding: 18px;
           border-radius: var(--radius);
           box-shadow: var(--shadow);
       }

       /* Question Styling */
       .question {
           background: #f8f9fa;
           border: none;
           padding: 18px;
           border-radius: 12px;
           margin-bottom: 20px;
           border-left: 4px solid #3498db;
           box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
       }

       .question p {
           font-size: 20px;
           color: #2c3e50;
           margin: 8px 0 14px;
           font-weight: 600;
       }

       .question img {
           max-width: 100%;
           height: auto;
           border-radius: 8px;
           margin: 10px 0;
       }

       /* Choices Grid Layout */
       .choices {
           display: grid;
           gap: 16px;
           grid-template-columns: 1fr 1fr;
       }

       /* Individual Choice Styling */
       .choices label {
           display: flex;
           align-items: center;
           padding: 10px 16px;
           background: white;
           border-radius: 12px;
           border: 2px solid transparent;
           cursor: pointer;
           transition: .2s;
           box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
           color: #2c3e50;
           overflow: hidden;
       }

       .choices label:hover {
           transform: translateY(-1px) scale(1.02);
           border-color: #3498db;
           box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
       }

       /* Radio Button Styling */
       .choices input[type="radio"] {
           margin-right: 12px;
           width: 18px;
           height: 18px;
           accent-color: #3498db;
           flex-shrink: 0;
       }

       /* Selected Choice Styling */
       .choices input[type="radio"]:checked + label,
       .choices label:has(input[type="radio"]:checked) {
           background: #f5deb3;
           border-color: #daa520;
           box-shadow: 0 4px 15px rgba(218, 165, 32, 0.2);
       }

       /* Choice Images */
       .choices img {
           max-width: 200px;
           height: auto;
           margin-left: 10px;
       }

       /* Submit Button */
       button[type="submit"] {
           display: inline-block;
           padding: 10px 16px;
           background: #3498db;
           color: white;
           border-radius: 12px;
           border: 0;
           cursor: pointer;
           transition: .2s;
           box-shadow: var(--shadow);
           margin: 16px auto 0;
           display: block;
           font-size: 16px;
           font-weight: 600;
       }

       button[type="submit"]:hover {
           transform: translateY(-1px);
           background: #2980b9;
       }

       /* Responsive Design */
       @media (max-width: 600px) {
           .choices {
               grid-template-columns: 1fr;
           }
           
           .quiz-info {
               flex-direction: column;
               text-align: center;
           }
           
           .quiz-info h2 {
               font-size: 24px;
           }
           
           .container {
               padding: 0 10px;
           }
           
           .quiz-info, form {
               padding: 16px;
           }
       }
   </style>
</head>
<body>
  <div class="container">
    <div class="header header-user"></div>
    <div id="toast" class="toast"></div>

    <section class="card page-header">
      <h1>Add Question</h1>
      <a id="cancel-link" class="btn-outline">Cancel</a>
    </section>

    <section class="card">
      <form id="question-form">
        <label>Question Text</label>
        <textarea name="text" rows="3" class="input" required></textarea>

        <label>Choice A</label><input name="c0" class="input" required>
        <label>Choice B</label><input name="c1" class="input" required>
        <label>Choice C</label><input name="c2" class="input" required>
        <label>Choice D</label><input name="c3" class="input" required>

        <label>Correct Choice</label>
        <select name="correctIndex" class="input" required>
          <option value="0">A</option><option value="1">B</option><option value="2">C</option><option value="3">D</option>
        </select>

        <label>Figure (optional)</label>
        <input type="file" name="figure" accept="image/*" class="input">

        <hr class="sep">
        <div class="flex">
          <button type="submit" class="btn">Save</button>
          <span class="helper">Phase 1: mock save, then redirect to Quiz page.</span>
        </div>
      </form>
    </section>
  </div>
 <script src="js-deema/utils.nomodule.js"></script>
<script src="js-deema/storage.nomodule.js"></script>
<script src="js-deema/data.nomodule.js"></script>
<script src="js-deema/add-question.nomodule.js"></script>

</body>
</html>
