<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Codeland â€¢ Educator</title>
  <link rel="stylesheet" href="styleDeema.css">
  <style>
  /* ===== Header (scoped) ===== */
  .cl-header-wrap{position:sticky;top:0;z-index:1000}
  .cl-header{
    margin:16px auto; max-width:1100px; padding:16px 20px; border-radius:16px;
    background:linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.55));
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0,0,0,.15);
    display:flex; align-items:center; gap:16px; justify-content:space-between;
    border:1px solid rgba(255,255,255,.25)
  }
  .cl-brand{display:flex; align-items:center; gap:10px; font-weight:800; color:#0f1a2a}
  .cl-brand img{width:42px; height:42px; object-fit:contain}
  .cl-search{flex:1; max-width:540px; position:relative}
  .cl-search input{
    width:100%; padding:12px 16px 12px 46px; border-radius:999px; border:1px solid rgba(0,0,0,.08);
    background: rgba(255,255,255,.9); color:#1f2937; outline:none
  }
  .cl-search svg{position:absolute; left:14px; top:50%; transform:translateY(-50%); opacity:.55}
  .cl-actions{display:flex; align-items:center; gap:16px}
  .cl-pill{
    display:inline-flex; align-items:center; gap:8px; padding:8px 14px; border-radius:999px;
    background: rgba(255,255,255,.9); border:1px solid rgba(0,0,0,.08); color:#0f1a2a; text-decoration:none
  }
  .cl-avatar{width:36px; height:36px; border-radius:999px; border:2px solid rgba(0,0,0,.08); object-fit:cover}
  .cl-toggle{cursor:pointer; user-select:none}
  .cl-badge{display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:12px;
    background: rgba(232,92,91,.12); color:#e85c5b; font-weight:600; border:1px dashed rgba(232,92,91,.35)
  }

  /* ===== Footer (scoped) ===== */
  .cl-footer{
    margin:28px auto 20px; max-width:1100px; padding:22px 20px; border-radius:16px;
    background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12);
    box-shadow: 0 8px 24px rgba(0,0,0,.18); color:var(--text)
  }
  .cl-footer-top{display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap}
  .cl-footer .links{display:flex; gap:16px; flex-wrap:wrap}
  .cl-footer .links a{color:var(--text); opacity:.85; text-decoration:none}
  .cl-footer .links a:hover{text-decoration:underline}
  .cl-footer .social{display:flex; gap:10px}
  .cl-footer .social a{display:inline-flex; width:32px; height:32px; border-radius:999px; align-items:center; justify-content:center; background:rgba(255,255,255,.08)}
  .cl-footer .copy{margin-top:10px; font-size:13px; opacity:.7}

  /* ===== Dark/Light toggle (scoped vars) ===== */
  :root{
    --cl-light-header: linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.55));
    --cl-dark-header:  linear-gradient(180deg, rgba(20,34,53,.85), rgba(20,34,53,.75));
  }
  body.cl-dark .cl-header{ background: var(--cl-dark-header); border-color: rgba(255,255,255,.08) }
  body.cl-dark .cl-brand{ color:#eaf2f7 }
  body.cl-dark .cl-search input{ background: rgba(20,34,53,.9); color:#eaf2f7; border-color: rgba(255,255,255,.12) }
  body.cl-dark .cl-pill{ background: rgba(20,34,53,.9); color:#eaf2f7; border-color: rgba(255,255,255,.12) }

  /* Responsive */
  @media (max-width: 768px){
    .cl-header{padding:12px 14px}
    .cl-brand span{display:none}
    .cl-search{max-width:100%}
  }
</style>

</head>
<body>
  <div class="container">
    <div class="page-header header-user"></div>
    <div id="toast" class="toast"></div>

    <section id="welcome"></section>
    <section class="card" id="educator-info"></section>

    <section class="card">
      <h2>Your Quizzes</h2>
      <table class="table" id="quizzes-table">
        <thead><tr><th>Topic</th><th>#Questions</th><th>Stats</th><th>Feedback</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="card">
      <h2>Recommended Questions</h2>
      <table class="table" id="recommended-table">
        <thead><tr><th>Topic</th><th>Learner</th><th>Question</th><th>Review</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="js-deema/utils.nomodule.js"></script>
  <script src="js-deema/storage.nomodule.js"></script>
  <script src="js-deema/data.nomodule.js"></script>
  <script src="js-deema/educator.nomodule.js"></script>
</body>
</html>
