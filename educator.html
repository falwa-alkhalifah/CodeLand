<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Codeland • Educator</title>
  <!-- ملف تنسيقاتك -->
  <link rel="stylesheet" href="styleDeema.css">
  <!-- ملف الهيدر والفوتر -->
  <link rel="stylesheet" href="HF.css">
</head>
<body>

  <!-- ===== الهيدر ===== -->
  <header class="header-simple">
    <div class="brand">
      <img src="images/logo-codeland.png" alt="Logo" class="logo-img">
      <span>Codeland</span>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search courses, topics...">
    </div>
    <div class="actions">
      <img src="images/avatar.png" alt="User" class="avatar">
      <button class="toggle-theme">🌙 Dark</button>
    </div>
  </header>

  <!-- ===== المحتوى ===== -->
  <div class="container">
    <section id="welcome"></section>
    <section class="card" id="educator-info"></section>

    <section class="card">
      <h2>Your Quizzes</h2>
      <table class="table" id="quizzes-table">
        <thead>
          <tr>
            <th>Topic</th>
            <th>#Questions</th>
            <th>Stats</th>
            <th>Feedback</th>
          </tr>
        </thead>
        <tbody>
          <!-- يجي من الجافاسكربت -->
        </tbody>
      </table>
    </section>

    <section class="card">
      <h2>Recommended Questions</h2>
      <table class="table" id="recommended-table">
        <thead>
          <tr>
            <th>Topic</th>
            <th>Learner</th>
            <th>Question</th>
            <th>Review</th>
          </tr>
        </thead>
        <tbody>
          <!-- يجي من الجافاسكربت -->
        </tbody>
      </table>
    </section>
  </div>

  <!-- ===== الفوتر ===== -->
 <footer class="footer-simple">
  <div class="social-icons">
    <a href="#"><img src="images/x.png" alt="X"></a>
    <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
    <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
  </div>
  <div class="copy">© 2025 Codeland</div>
</footer>

  <!-- سكربتاتك -->
  <script src="js-deema/utils.nomodule.js"></script>
  <script src="js-deema/storage.nomodule.js"></script>
  <script src="js-deema/data.nomodule.js"></script>
  <script src="js-deema/educator.nomodule.js"></script>
</body>
</html>
