<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeLand</title>
  <link rel="stylesheet" href="HomeStyle.css">
  <link rel="stylesheet" href="HF.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- ====== HEADER ====== -->
<header class="public-header">
  <a href="index.html" class="brand">
    <img src="images/logo.png" alt="CodeLand Logo" class="logo">
    <span>Codeland</span>
  </a>

  <div class="right-side">
    <nav class="main-nav">
      <a href="login.html">Log In</a>
      <a href="signup.html">Sign Up</a>
    </nav>
    <button class="mode-toggle">🌙 Dark</button>
  </div>
</header>


<!-- ====== MAIN SECTION ====== -->
<main class="section">
  <div class="text-side">
    <h2>Welcome to CodeLand</h2>
    <p>A fun platform to test your programming skills with quick quizzes.</p>
    <p>Choose your role and start your journey as a <b>Learner</b> or an <b>Educator</b>.</p>
    <a href="signup.html" class="btn">Get Started</a>
  </div>
  <div class="image-side">
    <img src="images/logo.png" alt="CodeLand Logo">
  </div>
</main>

<!-- ====== FOOTER ====== -->
<footer class="cl-footer">
  <p>© <span id="year"></span> Codeland</p>
  <div class="social">
    <a href="#"><img src="images/xpng.jpg" alt="Twitter"></a>
    <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
    <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
  </div>
</footer>

<!-- ====== SCRIPTS ====== -->

<script>
(function () {
  const btn = document.querySelector('.mode-toggle');
  if (!btn) return;

  function apply() {
    const isDark = localStorage.getItem('cl-mode') === 'dark';
    document.body.classList.toggle('dark', isDark);
    btn.textContent = isDark ? '☀️ Light' : '🌙 Dark';
  }

  apply();
  btn.addEventListener('click', () => {
    const isDark = !document.body.classList.contains('dark');
    localStorage.setItem('cl-mode', isDark ? 'dark' : 'light');
    apply();
  });
})();
</script>

</body>
</html>
