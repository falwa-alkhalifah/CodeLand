<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - CodeLand</title>
  <link rel="stylesheet" href="HF.css">
  <link rel="stylesheet" href="HomeStyle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    function showForm(role) {
      document.getElementById("learnerForm").classList.add("hidden");
      document.getElementById("educatorForm").classList.add("hidden");
      if(role === "learner") {
        document.getElementById("learnerForm").classList.remove("hidden");
      } else if(role === "educator") {
        document.getElementById("educatorForm").classList.remove("hidden");
      }
    }
  </script>
</head>
<body>

<!-- ====== HEADER ====== -->
<header class="cl-header">
    <a href="index.html" class="brand">
     <img src="images/logo.png" alt="Logo">
    <span>Codeland</span>
    </a>
    <nav class="main-nav">
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>


<!-- ====== SIGNUP SECTION ====== -->
<main class="section">
  <div class="form-side">
    <h2>Create Your Account</h2>
    <p>Select your role:</p>
    <div class="btn-group">
      <button type="button" onclick="showForm('learner')">Learner</button>
      <button type="button" onclick="showForm('educator')">Educator</button>
    </div>

    <!-- Learner Form -->
    <form id="learnerForm" class="hidden" action="LernerHomePage.Html">
      <label>First Name:</label>
      <input type="text" required>
      <label>Last Name:</label>
      <input type="text" required>
      <label>Email:</label>
      <input type="email" required>
      <label>Password:</label>
      <input type="password" required>
      <label>Profile Image (optional):</label>
      <input type="file" accept="image/*">
      <button type="submit">Sign Up as Learner</button>
    </form>

    <!-- Educator Form -->
    <form id="educatorForm" class="hidden" action="educator.html">
      <label>First Name:</label>
      <input type="text" required>
      <label>Last Name:</label>
      <input type="text" required>
      <label>Email:</label>
      <input type="email" required>
      <label>Password:</label>
      <input type="password" required>
      <label>Profile Image (optional):</label>
      <input type="file" accept="image/*">
      <label>Topics:</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> HTML</label>
        <label><input type="checkbox"> CSS</label>
        <label><input type="checkbox"> Python</label>
        <label><input type="checkbox"> Java</label>
      </div>
      <button type="submit">Sign Up as Educator</button>
    </form>
  </div>

  <div class="image-side">
    <img src="images/logo.png" alt="CodeLand Logo">
  </div>
</main>

<!-- ====== FOOTER ====== -->
<footer class="cl-footer">
  <p>Â© <span id="year"></span> Codeland</p>
  <div class="social">
    <a href="#"><img src="images/xpng.jpg" alt="Twitter"></a>
    <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
    <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
  </div>
</footer>

</body>
</html>
