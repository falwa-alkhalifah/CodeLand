<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - CodeLand</title>
  <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="HomeStyle.css">

  <script>
    function showForm(role) {
      document.getElementById("learnerForm").classList.add("hidden");
      document.getElementById("educatorForm").classList.add("hidden");
      if(role === "learner") {
        document.getElementById("learnerForm").classList.remove("hidden");
      } else if(role === "educator") {
        document.getElementById("educatorForm").classList.remove("hidden");
      }
    }
  </script>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="CodeLand Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Log In</a>
    </nav>
  </header>

  <div class="section">
    <div class="form-side">
      <h2>Create Your Account</h2>
      <p>Select your role:</p>
      <button onclick="showForm('learner')">Learner</button>
      <button onclick="showForm('educator')">Educator</button>

      <!-- Learner Form -->
      <form id="learnerForm" class="hidden" action="learner_home.html">
        <label>First Name:</label>
        <input type="text" required>
        <label>Last Name:</label>
        <input type="text" required>
        <label>Email:</label>
        <input type="email" required>
        <label>Password:</label>
        <input type="password" required>
        <label>Profile Image (optional):</label>
        <input type="file" accept="image/*">
        <button type="submit">Sign Up as Learner</button>
      </form>

      <!-- Educator Form -->
      <form id="educatorForm" class="hidden" action="educator_home.html">
        <label>First Name:</label>
        <input type="text" required>
        <label>Last Name:</label>
        <input type="text" required>
        <label>Email:</label>
        <input type="email" required>
        <label>Password:</label>
        <input type="password" required>
        <label>Profile Image (optional):</label>
        <input type="file" accept="image/*">
        <label>Topics:</label>
        <input type="checkbox"> HTML
        <input type="checkbox"> CSS
        <input type="checkbox"> Python
        <input type="checkbox"> Java
        <button type="submit">Sign Up as Educator</button>
      </form>
    </div>

    <div class="image-side">
         <img src="images/logo.png" alt="CodeLand Logo">
    </div>
  </div>
  
   <footer>
    <div class="vision">
      <p>OUR VISION</p>
      <p>At CodeLand,we make coding education simple, engaging, and accessible for everyone</p>
    </div>
    <p>&copy; 2025 Website. All rights reserved.</p>
    <div class="social-icons">
    <a href="#"><img src="images/facebook.png" alt="Facebook logo" /></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram logo" /></a>
      <a href="#"><img src="images/xpng.jpg" alt="X logo" /></a>
    </div>
  </footer>
  
</body>
</html>
