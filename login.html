<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In - CodeLand</title>
  <link rel="stylesheet" href="HF.css">
  <link rel="stylesheet" href="HomeStyle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function loginAs(role) {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email === "" || password === "") {
        alert("الرجاء إدخال البريد الإلكتروني وكلمة المرور أولاً");
        return; 
      }

      if (role === 'learner') {
        window.location.href = "LernerHomePage.html";
      } else if (role === 'educator') {
        window.location.href = "educator.html";
      }
    }
  </script>
</head>
<body>

<header class="cl-header">
  <a href="index.html" class="brand">
    <img src="images/logo.png" alt="Logo">
    <span>Codeland</span>
  </a>
  <nav class="main-nav">
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </nav>
</header>

<!-- ====== LOGIN SECTION ====== -->
<main class="section">
  <div class="form-side">
    <h2>Log In</h2>
    <form onsubmit="return false;">
      <label for="email">Email:</label>
      <input id="email" type="email" required>

      <label for="password">Password:</label>
      <input id="password" type="password" required>

      <div class="btn-group">
        <button type="button" onclick="loginAs('learner')">Log In as Learner</button>
        <button type="button" onclick="loginAs('educator')">Log In as Educator</button>
      </div>
    </form>
  </div>

  <div class="image-side">
    <img src="images/logo.png" alt="CodeLand Logo">
  </div>
</main>

<!-- ====== FOOTER ====== -->
<footer class="cl-footer">
 <p>OUR VISION</p>
      <p>At CodeLand, we make coding education simple, engaging, and accessible for everyone</p>

  <p>© <span id="year"></span>2025 Website. All rights reserved.</p>
  <div class="social">
    <a href="#"><img src="images/xpng.jpg" alt="Twitter"></a>
    <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
    <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
  </div>
</footer>

</body>
</html>
