<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In - CodeLand</title>
  <link rel="stylesheet" href="HF.css">
  <link rel="stylesheet" href="HomeStyle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    function loginAs(role) {
      if (role === 'learner') {
        window.location.href = "learner_home.html";
      } else if (role === 'educator') {
        window.location.href = "educator_home.html";
      }
    }
  </script>
</head>
<body>

  <!-- ====== HEADER ====== -->
  
<header class="public-header">
  <a href="index.html" class="brand">
    <img src="images/logo.png" alt="CodeLand Logo" class="logo">
    <span>Codeland</span>
  </a>

  <div class="right-side">
    <nav class="main-nav">
      <a href="login.html">Log In</a>
      <a href="signup.html">Sign Up</a>
    </nav>
    <button class="mode-toggle">🌙 Dark</button>
  </div>
</header>

<main class="section">
  <div class="form-side">
    <h2>Log In</h2>
    <form onsubmit="return false;">
      <label>Email:</label>
      <input type="email" required>
      <label>Password:</label>
      <input type="password" required>

      <div class="btn-group">
        <button type="button" onclick="loginAs('learner')">Log In as Learner</button>
        <button type="button" onclick="loginAs('educator')">Log In as Educator</button>
      </div>
    </form>
  </div>

  <div class="image-side">
    <img src="images/logo.png" alt="CodeLand Logo">
  </div>
</main>

<!-- ====== FOOTER ====== -->
<footer class="cl-footer">
  <p>© <span id="year"></span> Codeland</p>
  <div class="social">
    <a href="#"><img src="images/xpng.jpg" alt="Twitter"></a>
    <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
    <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
  </div>
</footer>


  <script>
(function () {
  const btn = document.querySelector('.mode-toggle');
  if (!btn) return;

  function apply() {
    const isLight = localStorage.getItem('cl-mode') === 'light';
    document.body.classList.toggle('light', isLight);
    btn.textContent = isLight ? '🌙 Dark' : '☀️ Light';
  }

  apply();
  btn.addEventListener('click', () => {
    const isLight = !document.body.classList.contains('light');
    localStorage.setItem('cl-mode', isLight ? 'light' : 'dark');
    apply();
  });
})();
</script>

</body>
</html>
