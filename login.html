<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In - CodeLand</title>
  <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="HomeStyle.css">

  <script>
    function loginAs(role) {
      if (role === 'learner') {
        window.location.href = "learner_home.html";
      } else if (role === 'educator') {
        window.location.href = "educator_home.html";
      }
    }
  </script>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="CodeLand Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <div class="section">
    <div class="form-side">
      <h2>Log In</h2>
      <form onsubmit="return false;">
        <label>Email:</label>
        <input type="email" required>
        <label>Password:</label>
        <input type="password" required>

        <div class="btn-group">
          <button type="button" onclick="loginAs('learner')">Log In as Learner</button>
          <button type="button" onclick="loginAs('educator')">Log In as Educator</button>
        </div>
      </form>
    </div>

    <div class="image-side">
         <img src="images/logo.png" alt="CodeLand Logo">

    </div>
  </div>
    <footer>
    <div class="vision">
      <p>OUR VISION</p>
      <p>At CodeLand,we make coding education simple, engaging, and accessible for everyone</p>
    </div>
    <p>&copy; 2025 Website. All rights reserved.</p>
    <div class="social-icons">
    <a href="#"><img src="images/facebook.png" alt="Facebook logo" /></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram logo" /></a>
      <a href="#"><img src="images/xpng.jpg" alt="X logo" /></a>
    </div>
  </footer>
  
  
</body>
</html>
