<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HTML101 Quiz</title>
   <style>
       :root {
           --radius: 16px;
           --shadow: 0 10px 30px rgba(0,0,0,.25);
           --font: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
       }

       * {
           box-sizing: border-box;
       }

       html, body {
           height: 100%;
       }

       body {
           margin: 0;
           background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
           color: #2c3e50;
           font-family: var(--font);
           padding: 20px;
       }

       .container {
           max-width: 1100px;
           margin: 32px auto;
           padding: 0 16px;
       }

       /* Quiz Info Styling */
       .quiz-info {
           background: white;
           border: none;
           padding: 18px;
           border-radius: var(--radius);
           box-shadow: var(--shadow);
           margin-bottom: 20px;
           display: flex;
           align-items: center;
           justify-content: space-between;
           gap: 12px;
       }

       .quiz-info h2 {
           color: #2c3e50;
           font-size: 28px;
           margin: 8px 0 14px;
       }

       .quiz-info p {
           color: #7f8c8d;
           font-size: 20px;
           margin: 8px 0 14px;
           display: flex;
           align-items: center;
           gap: 8px;
       }

       .quiz-info img {
           width: 40px;
           height: 40px;
           border-radius: 999px;
           object-fit: cover;
           border: 3px solid #3498db;
       }

       /* Form Styling */
       form {
           background: white;
           border: none;
           padding: 18px;
           border-radius: var(--radius);
           box-shadow: var(--shadow);
       }

       /* Question Styling */
       .question {
           background: #f8f9fa;
           border: none;
           padding: 18px;
           border-radius: 12px;
           margin-bottom: 20px;
           border-left: 4px solid #3498db;
           box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
       }

       .question p {
           font-size: 20px;
           color: #2c3e50;
           margin: 8px 0 14px;
           font-weight: 600;
       }

       .question img {
           max-width: 100%;
           height: auto;
           border-radius: 8px;
           margin: 10px 0;
       }

       /* Choices Grid Layout */
       .choices {
           display: grid;
           gap: 16px;
           grid-template-columns: 1fr 1fr;
       }

       /* Individual Choice Styling */
       .choices label {
           display: flex;
           align-items: center;
           padding: 10px 16px;
           background: white;
           border-radius: 12px;
           border: 2px solid transparent;
           cursor: pointer;
           transition: .2s;
           box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
           color: #2c3e50;
           overflow: hidden;
       }

       .choices label:hover {
           transform: translateY(-1px) scale(1.02);
           border-color: #3498db;
           box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
       }

       /* Radio Button Styling */
       .choices input[type="radio"] {
           margin-right: 12px;
           width: 18px;
           height: 18px;
           accent-color: #3498db;
           flex-shrink: 0;
       }

       /* Selected Choice Styling */
       .choices input[type="radio"]:checked + label,
       .choices label:has(input[type="radio"]:checked) {
           background: #f5deb3;
           border-color: #daa520;
           box-shadow: 0 4px 15px rgba(218, 165, 32, 0.2);
       }

       /* Choice Images */
       .choices img {
           max-width: 200px;
           height: auto;
           margin-left: 10px;
       }

       /* Submit Button */
       button[type="submit"] {
           display: inline-block;
           padding: 10px 16px;
           background: #3498db;
           color: white;
           border-radius: 12px;
           border: 0;
           cursor: pointer;
           transition: .2s;
           box-shadow: var(--shadow);
           margin: 16px auto 0;
           display: block;
           font-size: 16px;
           font-weight: 600;
       }

       button[type="submit"]:hover {
           transform: translateY(-1px);
           background: #2980b9;
       }

       /* Responsive Design */
       @media (max-width: 600px) {
           .choices {
               grid-template-columns: 1fr;
           }
           
           .quiz-info {
               flex-direction: column;
               text-align: center;
           }
           
           .quiz-info h2 {
               font-size: 24px;
           }
           
           .container {
               padding: 0 10px;
           }
           
           .quiz-info, form {
               padding: 16px;
           }
       }
   </style>
</head>
<body>
   <header>
       <div class="header-container">
           <img src="images/logo.png" alt="Codeland Logo" class="logo">
           
           <div class="search-bar">
               <input type="text" placeholder="Search courses, topics...">
           </div>
           
           <nav class="nav-links">

               <div class="profile-dropdown">
                   <button class="profile-btn" onclick="toggleDropdown()">
                       <img src="images/user.png" alt="Profile">
                   </button>
                   <div class="dropdown-menu" id="profileDropdown">
                       <a href="#" onclick="signOut()">Sign Out</a>
                   </div>
               </div>
               
               <button class="theme-toggle" onclick="toggleTheme()">
                   <span id="themeIcon">ðŸŒ™</span>
                   <span id="themeText">Dark</span>
               </button>
           </nav>
       </div>
   </header>
      <main> 
      <div class="container">
          <!-- Quiz Info-->
          <div class="quiz-info">
              <div>
                  <h2>HTML101</h2>
                  <p><img src="images/user.png" alt="Educator Photo" class="avatar"> <strong>By: Dr. Sarah Johnson</strong></p>
              </div>
          </div>
   
          <form action="Score-Feedback.html" method="get">
              <!-- Q1 -->
              <div class="question">
                  <p>1. Which HTML tag is used to create a hyperlink?</p>
                  <div class="choices">
                      <label><input type="radio" name="q1" value="a">A- &lt;a&gt;</label>
                      <label><input type="radio" name="q1" value="b">B- &lt;link&gt;</label>
                      <label><input type="radio" name="q1" value="c">C- &lt;href&gt;</label>
                      <label><input type="radio" name="q1" value="d">D- &lt;url&gt;</label>
                  </div>
              </div>
   
              <!-- Q2 -->
              <div class="question">
                  <p>2. What would be the output for this code? <img src="images/Lists-Q.png" alt="q2"></p>
                  <div class="choices">
                      <label><input type="radio" name="q2" value="a">A- <img src="images/q2-a.png" alt="q2"></label>
                      <label><input type="radio" name="q2" value="b">B- <img src="images/q2-b.png" alt="q2"></label>
                      <label><input type="radio" name="q2" value="c">C- <img src="images/q2-c.png" alt="q2"></label>
                      <label><input type="radio" name="q2" value="d">D- <img src="images/q2-d.png" alt="q2"></label>
                  </div>
              </div>
   
              <!-- Q3 -->
              <div class="question">
                  <p>3. What does HTML stand for?</p>
                  <div class="choices">
                      <label><input type="radio" name="q3" value="a">A- Hyperlinks and Text Markup Language</label>
                      <label><input type="radio" name="q3" value="b">B- Home Tool Markup Language</label>
                      <label><input type="radio" name="q3" value="c">C- Hyper Text Markup Language</label>
                      <label><input type="radio" name="q3" value="d">D- Hyper Tool Markup Language</label>
                  </div>
              </div>
   
              <!-- Q4 -->
              <div class="question">
                  <p>4. Which tag is used to display the largest heading?</p>
                  <div class="choices">
                      <label><input type="radio" name="q4" value="a">A- &lt;h6&gt;</label>
                      <label><input type="radio" name="q4" value="b">B- &lt;h1&gt;</label>
                      <label><input type="radio" name="q4" value="c">C- &lt;title&gt;</label>
                      <label><input type="radio" name="q4" value="d">D- &lt;head&gt;</label>
                  </div>
              </div>
   
              <!-- Q5 -->
              <div class="question">
                  <p>5. The &lt;br&gt; tag is used to insert a line break.</p>
                  <div class="choices">
                      <label><input type="radio" name="q5" value="a">A- True</label>
                      <label><input type="radio" name="q5" value="b">B- False</label>
                  </div>
              </div>
   
              <!-- Submit -->
              <button type="submit">Submit Quiz</button>
          </form>
      </div>
   </main>   

</body>
</html>
