<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML101 Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Quiz Info Styling */
        .quiz-info {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: left;
        }

        .quiz-info h2 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .quiz-info p {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .quiz-info img {
            border: 3px solid #3498db;
        }

        /* Form Styling */
        form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        /* Question Styling */
        .question {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
            border-left: 4px solid #3498db;
        }

        .question p {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .question img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
        }

        /* Choices Grid Layout */
        .choices {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Individual Choice Styling */
        .choices label {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 1em;
            color: #2c3e50;
            overflow: hidden; /* Prevent overflow */
        }

        .choices label:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
            border-color: #3498db;
        }

        /* Radio Button Styling */
        .choices input[type="radio"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: #3498db;
            flex-shrink: 0; /* Prevent radio button from shrinking */
        }

        /* Selected Choice Styling */
        .choices input[type="radio"]:checked + label,
        .choices label:has(input[type="radio"]:checked) {
            background: #f5deb3;
            border-color: #daa520;
            box-shadow: 0 4px 15px rgba(218, 165, 32, 0.2);
        }

        /* Choice Images */
        .choices img {
            max-width: min(200px, calc(100% - 40px)); /* Ensure image doesn't exceed container minus radio button space */
            height: auto;
            margin-left: 10px;
        }

        /* Submit Button */
        button[type="submit"] {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 15px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .choices {
                grid-template-columns: 1fr;
            }
            
            .quiz-info h2 {
                font-size: 2em;
            }
            
            main {
                padding: 10px;
            }
            
            .quiz-info, form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <main>
        <!-- Quiz Info-->
        <div class="quiz-info">
            <h2>HTML101</h2>
            <p><strong>By: Dr. Sarah Johnson</strong></p>
            <img src="images/user.png" alt="Educator Photo" width="40" height="40" style="border-radius:50%;">
        </div>

        <form action="quiz-score.html" method="post">
            <!-- Q1 -->
            <div class="question">
                <p>1. Which HTML tag is used to create a hyperlink?</p>
                <div class="choices">
                    <label><input type="radio" name="q1" value="a">A- &lt;a&gt;</label>
                    <label><input type="radio" name="q1" value="b">B- &lt;link&gt;</label>
                    <label><input type="radio" name="q1" value="c">C- &lt;href&gt;</label>
                    <label><input type="radio" name="q1" value="d">D- &lt;url&gt;</label>
                </div>
            </div>

            <!-- Q2 -->
            <div class="question">
                <p>2. What would be the output for this code? <img src="images/Lists-Q.png" alt="q2"></p>
                <div class="choices">
                    <label><input type="radio" name="q2" value="a">A- <img src="images/q2-a.png" alt="q2"></label>
                    <label><input type="radio" name="q2" value="b">B- <img src="images/q2-b.png" alt="q2"></label>
                    <label><input type="radio" name="q2" value="c">C- <img src="images/q2-c.png" alt="q2"></label>
                    <label><input type="radio" name="q2" value="d">D- <img src="images/q2-d.png" alt="q2"></label>
                </div>
            </div>

            <!-- Q3 -->
            <div class="question">
                <p>3. What does HTML stand for?</p>
                <div class="choices">
                    <label><input type="radio" name="q3" value="a">A- Hyperlinks and Text Markup Language</label>
                    <label><input type="radio" name="q3" value="b">B- Home Tool Markup Language</label>
                    <label><input type="radio" name="q3" value="c">C- Hyper Text Markup Language</label>
                    <label><input type="radio" name="q3" value="d">D- Hyper Tool Markup Language</label>
                </div>
            </div>

            <!-- Q4 -->
            <div class="question">
                <p>4. Which tag is used to display the largest heading?</p>
                <div class="choices">
                    <label><input type="radio" name="q4" value="a">A- &lt;h6&gt;</label>
                    <label><input type="radio" name="q4" value="b">B- &lt;h1&gt;</label>
                    <label><input type="radio" name="q4" value="c">C- &lt;title&gt;</label>
                    <label><input type="radio" name="q4" value="d">D- &lt;head&gt;</label>
                </div>
            </div>

            <!-- Q5 -->
            <div class="question">
                <p>5. The &lt;br&gt; tag is used to insert a line break.</p>
                <div class="choices">
                    <label><input type="radio" name="q5" value="a">A- True</label>
                    <label><input type="radio" name="q5" value="b">B- False</label>
                </div>
            </div>

            <!-- Submit -->
            <button type="submit">Submit Quiz</button>
        </form>
    </main>

</body>
</html>
