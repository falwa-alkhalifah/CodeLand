<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results - HTML101</title>
    <link rel="stylesheet" href="H-style.css">
    <link rel="stylesheet" href="HF.css">
</head>

<body>
    <!-- ====== HEADER ====== -->
    <header class="cl-header">
        <div class="brand">
            <img src="images/logo.png" alt="Logo">
            <span>Codeland</span>
        </div>

        <div class="actions">
            <a href="educator.html">
                <img src="images/educatorUser.jpeg" alt="User" class="avatar">
            </a>
            <a href="login.html" class="logout-btn">Logout</a>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Score Section -->
            <div class="score-section">
                <div style="font-size: 1.5em; color: #a8c0d8; margin: 8px 0 14px; font-weight: 600;">Well done Sara üëè</div>
                <div class="score-display">5 out of 5</div>
                <div class="video-container">
                    <video autoplay controls>
                        <source src="images/video.MP4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>

            <!-- Feedback Section -->
            <div class="feedback-section">
                <h2 class="feedback-title">We value your opinion</h2>
                
                <form action="LernerHomePage.Html" method="get">
                    <!-- Star Rating -->
                    <div class="rating-container">
                        <div class="star-rating" id="starRating">
                            <span class="star" data-rating="1">‚òÖ</span>
                            <span class="star" data-rating="2">‚òÖ</span>
                            <span class="star" data-rating="3">‚òÖ</span>
                            <span class="star" data-rating="4">‚òÖ</span>
                            <span class="star" data-rating="5">‚òÖ</span>
                        </div>
                        <input type="hidden" name="rating" id="ratingValue" value="0">
                    </div>

                    <!-- Feedback Textarea -->
                    <textarea 
                        class="feedback-textarea" 
                        name="feedback" 
                        placeholder="Please share your feedback"
                    ></textarea>

                    <!-- Submit Container -->
                    <div class="submit-container">
                        <button type="submit" class="submit-btn">Send</button>
                        <br>
                        <a href="LernerHomePage.Html" class="skip-link">Skip feedback</a> 
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- ====== FOOTER ====== -->
    <footer class="cl-footer">
        <p>OUR VISION</p>
        <p>At CodeLand, we make coding education simple, engaging, and accessible for everyone</p>
        <p>¬© <span id="year"></span>2025 Website. All rights reserved.</p>
        <div class="social">
            <a href="#"><img src="images/xpng.jpg" alt="Twitter"></a>
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
    </footer>

    <script>
        // Star rating functionality
        const stars = document.querySelectorAll('.star');
        const ratingValue = document.getElementById('ratingValue');
        let currentRating = 0;

        stars.forEach((star, index) => {
            star.addEventListener('mousemove', (e) => {
                const rect = star.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const width = rect.width;
                const isLeftHalf = x < width / 2;
                
                const baseRating = parseInt(star.dataset.rating);
                const rating = isLeftHalf ? baseRating - 0.5 : baseRating;
                
                highlightStars(rating);
            });

            star.addEventListener('mouseleave', () => {
                highlightStars(currentRating);
            });

            star.addEventListener('click', (e) => {
                const rect = star.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const width = rect.width;
                const isLeftHalf = x < width / 2;
                
                const baseRating = parseInt(star.dataset.rating);
                currentRating = isLeftHalf ? baseRating - 0.5 : baseRating;
                ratingValue.value = currentRating;
                highlightStars(currentRating);
            });
        });

        function highlightStars(rating) {
            stars.forEach((star, index) => {
                const starRating = parseInt(star.dataset.rating);
                star.classList.remove('active', 'half');
                
                if (starRating <= Math.floor(rating)) {
                    star.classList.add('active');
                } else if (starRating === Math.floor(rating) + 1 && rating % 1 === 0.5) {
                    star.classList.add('half');
                }
            });
        }

        highlightStars(0);
    </script>    

</body>
</html>
